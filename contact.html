<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('contact.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .form-control {
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3); /* Add a subtle box-shadow */
        }

        /* Change text color to black for all elements */
        body, h1, p, label, input, textarea, button {
            color: black;
        }
    </style>
    <title>Contact ARN Dental World</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Contact ARN Dental World</h1>
        <p class="text-center">Please fill out the form below to get in touch with us.</p>
        <form id="contact-form" action="submit_form.php" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
