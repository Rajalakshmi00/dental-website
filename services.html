<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SERVICES</title>
  <link rel="stylesheet" href="services.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #007bff;
      margin-top: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      margin: 0 auto;
    }

    p::before {
      content: 'Services Offered:';
      font-weight: bold;
      display: block;
      margin-bottom: 15px;
      color: #333;
      font-size: 24px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    li::before {
      content: '✓ ';
      color: #28a745;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>SERVICES</h1>
  <p>
    ☛ Oral Surgery <br><br>
    ☛ Endodontics <br><br>
    ☛ Cosmetic Dentistry <br><br>
    ☛ Dental Implantology <br><br>
    ☛ Maxillofacial Surgery <br><br>
    ☛ Tumors of Facial Bones <br><br>
    ☛ Orthognathic Surgery <br><br>
    ☛ TM Joint Disease <br><br>
  </p>
</body>
</html>
